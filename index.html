<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/font.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education First</title>
  </head>
  <body>
    <section>
      <div class="authorization">
        <div class="left-content">
          <img src="./media/sea-view.svg" alt="sea" />
        </div>
        <div class="right-content">
          <div class="logo">
            <img src="./media/education-first.svg" alt="education-first" />
          </div>
          <div class="input">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your Full name"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <label for="email">E-mail</label>
            <input
              type="email"
              name=""
              id="email"
              name="email"
              placeholder="Enter your E-mail Address"
            />
          </div>
          <div class="terms">
            <div class="toggle">
              <img src="./media/toggle.svg" alt="toggle" />
            </div>
            <div class="privacy">
              <p>
                I agree with <a href="#">Terms of Service</a> and
                <a href="#"> Privacy policy</a>
              </p>
            </div>
            <div class="my-acc">
              <p>Already have an account? <a href="#">Log In</a></p>
            </div>
          </div>
          <div class="soc-icons">
            <a href="http://www.google.com" target="_blank">
              <div class="icon">
                <img src="./media/google-icon.svg" alt="google" />
              </div>
            </a>
            <a href="http://www.apple.com" target="_blank">
              <div class="icon">
                <img src="./media/apple-icon.svg" alt="apple" />
              </div>
            </a>
            <a href="http://www.telegram.org" target="_blank">
              <div class="icon">
                <img src="./media/telegram-icon.svg" alt="telegram" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
